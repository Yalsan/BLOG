
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Post</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>
<body>
   {%include 'header.html'%}
<div class="container my-5 ">
  <h2 class="mb-5 text-center"><strong>Create New Post</strong></h2>
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
    
      <!-- Card-like border and shadow added here -->
      <div class="border rounded shadow p-4 bg-white">
        <form method="POST" enctype="multipart/form-data" novalidate>
          {% csrf_token %}
          
          <div class="mb-3">
            <label for="title" class="form-label fw-bold  text-center">Title </label>
            <input type="text" id="title" name="title" class="form-control" placeholder="Enter post title" required />
          </div>
          
          <div class="mb-3">
            <label for="content" class="form-label fw-bold">Content </label>
            <textarea id="content" name="content" rows="6" class="form-control" placeholder="Write your post content here..." required></textarea>
          </div>
          
          <div class="mb-3">
            <label for="category" class="form-label fw-bold ">Category</label>
            <select id="category" name="category" class="form-select" required>
              <option value="" selected disabled>Select category</option>
              {% for cat in categories %}
                <option value="{{ cat.id }}">{{ cat.name }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="mb-3">
            <label for="image" class="form-label fw-bold ">Upload Image</label>
            <input type="file" id="image" name="image" class="form-control" />
          </div>
          
          <button type="submit" class="btn btn-dark fw-bold  w-100">Create Post</button>
        </form>
      </div>
      <!-- End of shadow card -->
    
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
